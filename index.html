<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예선 점수표</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        var tag_name = '';
        window.onload = function() {
            var url = 'https://api.github.com/repos/DetegiCE/KBL2-Qualifers-Scoreboard/releases';
            $.getJSON(url, function(data) {
                tag_name = data[0].tag_name;
                var baseurl = 'https://cors-rbk.herokuapp.com/https://github.com/DetegiCE/KBL2-Qualifers-Scoreboard/releases/download/'
                var score1 = baseurl + tag_name + '/scores1.json';
                var score2 = baseurl + tag_name + '/scores2.json';
                var score3 = baseurl + tag_name + '/scores3.json';
                $.ajax({
                    dataType: 'json',
                    url: score1,
                    success: function(data) {
                        console.log(data.player);
                        console.log(data.player[0]);
                    }
                });
                $.ajax({
                    dataType: 'json',
                    url: score2,
                    success: function(data) {
                        console.log(data);
                    }
                });
                $.ajax({
                    dataType: 'json',
                    url: score3,
                    success: function(data) {
                        console.log(data);
                    }
                });
            });
        }
    </script>
</head>
<body>
<h1>1군</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Butterfly Twist</th>
        <th scope="col">T+ VS SHARK</th>
        <th scope="col">Brain Power</th>
        <th scope="col">Climax (Kobaryo’s FTN-Remix)	</th>
        <th scope="col">Faithful dog “Hachi”</th>
        <th scope="col">Date 2 (From “Your Name”)</th>
    </tr>
    </thead>
    <tbody id="goon1">
    </tbody>
</table>
</body>
</html>
